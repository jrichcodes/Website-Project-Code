<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name = "viewpport" content="width=device-width, inital-scale=1.0">

    <!-- Custom Stylesheets-->
    <link rel="stylesheet" href="../static/css/recipes.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?
    family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Trip Planner</title>
</head>
<body>
    <nav>
        <div class="navheading">
            <h4>Trip Planner</h4>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/events">Trips</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="cards">
      {% for recipe in data %}
          <div class="card">
            <img loading="lazy" class="card__image" src= "../static/images/recipes/{{recipe.image}}" alt="">
            <div class="card__content">
              <h2>{{recipe.name}}</h2>
              <p>
                {{recipe.description}}
              </p>
            </div>
            <div class="card__info">
              <div>
                <a href="{{url_for('views.single_recipe', recipe = recipe.name)}}" class="card__link">View Recipe</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
